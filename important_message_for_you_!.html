<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine? üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&family=Dancing+Script:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #FFE5EC 0%, #FFC2D1 50%, #FFB3C6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        /* Animated background hearts */
        .floating-heart {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation: float-up 10s infinite ease-in-out;
            pointer-events: none;
            user-select: none;
        }
        
                .bro-code-credits {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px);
            padding: 8px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            color: #FF1493;
            font-weight: 600;
            letter-spacing: 0.5px;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            white-space: nowrap;
        }


        @keyframes float-up {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-110vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Decorative hearts around container */
        .corner-heart {
            position: absolute;
            font-size: 40px;
            opacity: 0.3;
            animation: pulse-slow 3s ease-in-out infinite;
            pointer-events: none;
            user-select: none;
        }

        @keyframes pulse-slow {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.5; }
        }

        .corner-heart.top-left { top: -20px; left: -20px; }
        .corner-heart.top-right { top: -20px; right: -20px; }
        .corner-heart.bottom-left { bottom: -20px; left: -20px; }
        .corner-heart.bottom-right { bottom: -20px; right: -20px; }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 40px;
            box-shadow: 0 25px 70px rgba(255, 105, 180, 0.35),
                        0 10px 30px rgba(255, 182, 193, 0.25);
            max-width: 550px;
            width: 100%;
            position: relative;
            z-index: 10;
            border: 3px solid rgba(255, 192, 203, 0.5);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8em;
            background: linear-gradient(135deg, #FF1493, #FF69B4, #FFB6C1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(255, 105, 180, 0.3);
            line-height: 1.3;
        }

        .heart-divider {
            font-size: 1.5em;
            margin: 20px 0;
            color: #FF69B4;
        }

        .message {
            font-size: 1.4em;
            color: #FF1493;
            margin: 30px 0;
            min-height: 45px;
            font-weight: 700;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 1px 3px rgba(255, 20, 147, 0.2);
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.4em;
            font-weight: 700;
            padding: 18px 45px;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transform-origin: center;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            user-select: none;
        }

        button:active {
            transform: scale(0.95);
        }

        #yesBtn {
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            color: white;
            position: relative;
            overflow: hidden;
        }

        #yesBtn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        #yesBtn:active::before {
            width: 300px;
            height: 300px;
        }

        #noBtn {
            background: linear-gradient(135deg, #FFB6C1, #FFC0CB);
            color: #FF1493;
            border: 2px solid #FF69B4;
        }

        /* Confetti styles */
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            background: #ff69b4;
            pointer-events: none;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(120vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Success screen */
        .success-screen {
            display: none;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        .success-screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.7);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-screen h1 {
            font-size: 3.2em;
            animation: heartbeat 1.5s ease infinite;
            margin-bottom: 20px;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.15);
            }
        }

        .big-heart {
            font-size: 7em;
            margin: 30px 0;
            animation: pulse 2s ease infinite;
            filter: drop-shadow(0 0 20px rgba(255, 105, 180, 0.6));
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.25);
            }
        }

        .sparkle {
            font-size: 2em;
            display: inline-block;
            animation: sparkle 1.5s ease infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
            50% { opacity: 0.5; transform: scale(1.3) rotate(180deg); }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
                border-radius: 30px;
            }

            h1 {
                font-size: 2.2em;
            }

            .message {
                font-size: 1.2em;
                min-height: 40px;
            }

            button {
                font-size: 1.2em;
                padding: 15px 35px;
            }

            .button-container {
                gap: 15px;
            }

            .success-screen h1 {
                font-size: 2.4em;
            }

            .big-heart {
                font-size: 5em;
            }

            .corner-heart {
                font-size: 30px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 35px 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .message {
                font-size: 1.1em;
            }

            button {
                font-size: 1.1em;
                padding: 14px 30px;
            }

            .success-screen h1 {
                font-size: 2em;
            }

            .big-heart {
                font-size: 4em;
            }
        }

        @media (max-width: 360px) {
            h1 {
                font-size: 1.5em;
            }

            button {
                font-size: 1em;
                padding: 12px 25px;
            }
        }

        /* Music Toggle Button */
        #musicToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            color: white;
            font-size: 1.8em;
            border: 3px solid rgba(255, 255, 255, 0.8);
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4);
            z-index: 1000;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            touch-action: manipulation;
            user-select: none;
        }

        #musicToggle:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(255, 20, 147, 0.5);
        }

        #musicToggle:active {
            transform: scale(0.95);
        }

        #musicToggle.muted {
            background: linear-gradient(135deg, #FFB6C1, #FFC0CB);
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            #musicToggle {
                width: 50px;
                height: 50px;
                font-size: 1.5em;
                top: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="3AM Motivation.mp3" type="audio/mpeg">
    </audio>

    <!-- Music Control Button -->
    <button id="musicToggle" aria-label="Toggle music">
        üîä
    </button>

    <div class="container">
        <span class="corner-heart top-left">üíï</span>
        <span class="corner-heart top-right">üíï</span>
        <span class="corner-heart bottom-left">üíï</span>
        <span class="corner-heart bottom-right">üíï</span>

        <div id="questionScreen">
            <h1>Will you be my Valentine?</h1>
            <div class="heart-divider">‚ù§Ô∏è üíñ ‚ù§Ô∏è</div>
            <p class="message" id="message"></p>
            <div class="button-container">
                <button id="yesBtn">YES ‚ú®</button>
                <button id="noBtn">NO</button>
            </div>
        </div>

        <div class="success-screen" id="successScreen">
            <span class="sparkle">‚ú®</span>
            <h1>I love u sm sweetheart!</h1>
            <span class="sparkle">‚ú®</span>
            <div class="big-heart">üíñ</div>
            <div class="heart-divider">üíï ‚ù§Ô∏è üíï ‚ù§Ô∏è üíï</div>
        </div>
    </div>
    
        <div class="bro-code-credits">
       üíª Bro code by Yuan
    </div>


    <script>
        // Music functionality
        const bgMusic = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        let musicPlaying = false;

        // Try to play music on first user interaction
        function startMusic() {
            if (!musicPlaying) {
                bgMusic.play().then(() => {
                    musicPlaying = true;
                    musicToggle.textContent = 'üîä';
                    musicToggle.classList.remove('muted');
                }).catch(error => {
                    console.log('Autoplay prevented:', error);
                });
            }
        }

        // Toggle music on/off
        musicToggle.addEventListener('click', function(e) {
            e.preventDefault();
            if (musicPlaying) {
                bgMusic.pause();
                musicToggle.textContent = 'üîá';
                musicToggle.classList.add('muted');
                musicPlaying = false;
            } else {
                bgMusic.play().then(() => {
                    musicToggle.textContent = 'üîä';
                    musicToggle.classList.remove('muted');
                    musicPlaying = true;
                }).catch(error => {
                    alert('Please allow audio to play music! üéµ');
                });
            }
        });

        musicToggle.addEventListener('touchend', function(e) {
            e.preventDefault();
            musicToggle.click();
        });

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Floating hearts background
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            const hearts = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù'];
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        // Create floating hearts periodically
        setInterval(createFloatingHeart, 600);
        
        // Create initial hearts
        for (let i = 0; i < 5; i++) {
            setTimeout(createFloatingHeart, i * 200);
        }

        // Main functionality
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        const questionScreen = document.getElementById('questionScreen');
        const successScreen = document.getElementById('successScreen');

        const messages = [
            'Are you sure? ü•∫',
            'Baby u sure? üíî',
            'Babyyyyyy ü•π',
            'Just say yes baby üíï',
            'Baby pleaseeee üíñ'
        ];

        let noClickCount = 0;
        let yesBtnSize = 1;
        let noBtnSize = 1;

        // Function to handle NO button click
        function handleNoClick(e) {
            e.preventDefault();
            
            // Update message
            message.textContent = messages[noClickCount % messages.length];
            
            // Increase YES button size
            yesBtnSize += 0.25;
            yesBtn.style.transform = `scale(${yesBtnSize})`;
            
            // Decrease NO button size
            noBtnSize -= 0.08;
            if (noBtnSize < 0.5) noBtnSize = 0.5;
            noBtn.style.transform = `scale(${noBtnSize})`;
            
            noClickCount++;

            // Add shake animation to NO button
            noBtn.style.animation = 'shake 0.5s';
            setTimeout(() => {
                noBtn.style.animation = '';
            }, 500);

            // Create mini hearts burst
            createMiniHeartsBurst(e);
        }

        // Function to handle YES button click
                function handleYesClick(e) {
            e.preventDefault();
            startMusic();
            yesBtn.disabled = true;
            noBtn.disabled = true;
            createConfetti();

            setTimeout(() => {
                questionScreen.style.display = 'none';
                successScreen.classList.add('active');
                
                // ADD THIS LINE BELOW TO SHOW THE CREDIT
                document.getElementById('credit').style.display = 'block';
            }, 800);
        }


        // Add both click and touch event listeners
        noBtn.addEventListener('click', handleNoClick);
        noBtn.addEventListener('touchend', handleNoClick);

        yesBtn.addEventListener('click', handleYesClick);
        yesBtn.addEventListener('touchend', handleYesClick);

        function createMiniHeartsBurst(event) {
            const rect = noBtn.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;

            for (let i = 0; i < 8; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = 'üíî';
                heart.style.position = 'fixed';
                heart.style.left = x + 'px';
                heart.style.top = y + 'px';
                heart.style.fontSize = '20px';
                heart.style.pointerEvents = 'none';
                heart.style.zIndex = '1000';
                
                const angle = (i / 8) * Math.PI * 2;
                const distance = 50 + Math.random() * 30;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                heart.style.transition = 'all 0.8s ease-out';
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.style.transform = `translate(${tx}px, ${ty}px)`;
                    heart.style.opacity = '0';
                }, 10);
                
                setTimeout(() => {
                    heart.remove();
                }, 900);
            }
        }

        function createConfetti() {
            const colors = ['#ff69b4', '#ff1493', '#ffc0cb', '#ffb6c1', '#ff85c1', '#ff6eb4', '#FF1493'];
            const shapes = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', '‚ú®'];
            const confettiCount = 150;

            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    
                    if (Math.random() > 0.5) {
                        confetti.innerHTML = shapes[Math.floor(Math.random() * shapes.length)];
                        confetti.style.fontSize = (Math.random() * 20 + 15) + 'px';
                        confetti.style.background = 'transparent';
                    } else {
                        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.width = (Math.random() * 12 + 6) + 'px';
                        confetti.style.height = (Math.random() * 12 + 6) + 'px';
                    }
                    
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-20px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.animationDelay = Math.random() * 0.3 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2.5) + 's';
                    
                    document.body.appendChild(confetti);

                    setTimeout(() => {
                        confetti.remove();
                    }, 4000);
                }, i * 15);
            }
        }

        // Add shake animation dynamically
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0) scale(${noBtnSize}); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-8px) scale(${noBtnSize}); }
                20%, 40%, 60%, 80% { transform: translateX(8px) scale(${noBtnSize}); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
